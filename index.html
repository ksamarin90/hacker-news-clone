<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://news.ycombinator.com/y18.gif">
  <title>Hacker News</title>
</head>
<body>

    <header>

      <div class="header-left">
        <a href="/" class="header-logo"><img src="https://news.ycombinator.com/y18.gif" alt="logo"></a>
        <a href="#/news" class="header-title">Hacker News</a>
        <a href="#/newest" class="header-link">new</a>
        | 
        <a href="#/newcomments" class="header-link">comments</a>
        | 
        <a href="#/show" class="header-link">show</a>
        | 
        <a href="#/jobs" class="header-link">jobs</a>
      </div>

      <div class="header-right">
        <a href="#/login">login</a>
      </div>

    </header>

    <main>
      <div id="router-container">
        <div id="router-outlet">Loading...</div>
      </div>
    </main>

    
    <footer>
      <div class="footer-title">Applications are open for YC Summer 2020</div>
      <div class="footer-links middle-font">
        <span>Guidelines</span> 
        |
        <span>FAQ</span>
        |
        <span>Support</span>
        |
        <span>API</span>
        |
        <span>Security</span>
        |
        <span>Lists</span>
        |
        <span>Bookmarklet</span>
        |
        <span>Legal</span>
        |
        <span>Apply to YC</span>
        |
        <span>Contact</span>
      </div>
    </footer>


  <script type="module" src="app.js"></script>
  <script src="//unpkg.com/navigo@6"></script>
    
</body>
</html>
